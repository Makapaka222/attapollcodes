<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kody do aplikacji</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-top: 20px;
        }
        .code {
            padding: 10px;
            background: #ddd;
            border-radius: 5px;
            margin: 5px 0;
        }
        .expired {
            color: red;
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <h1>ATTAPOLL NEW CODES (UPDATED APRIL 2025)</h1>
    <div class="container">
        <div class="section">
            <h2>NEW CODES</h2>
            <div class="code">JOQEV - $20+extra surveys</div>
           
        </div>
        <div class="section">
            <h2>EXPIRED CODES</h2>
            <div class="code expired">DILNF - $14</div>
            <div class="code expired">KFROX - $10 </div>
        </div>
    </div>
</body>
</html>
